<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Hi Barbora!</h1>
      <h2>Your next holiday to Slovakia starts in:</h2>
      <section class="date">
        <h3 class="date__days days">0</h3>
        <p>:</p>
        <h3 class="date__hours hours">0</h3>
        <p>:</p>
        <h3 class="date__minutes minutes">0</h3>
        <p>:</p>
        <h3 class="date__seconds seconds">0</h3>
      </section>
      <h4 class="msg"></h4>
      <div class="photo">
        <img
          src="
        https://images.pexels.com/photos/280173/pexels-photo-280173.jpeg"
          alt="Bratislava castle"
        />
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
